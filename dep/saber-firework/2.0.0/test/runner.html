<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <title>Jasmine Spec Runner</title>
        <link rel="stylesheet" type="text/css" href="http://saberlabs.github.io/static/jasmine/2.0.0/jasmine.css">
        <style>
            .wrapper {
                position: absolute;
                left: -10000px;
                width: 800px;
            }
        </style>
        <script src="http://saberlabs.github.io/static/jasmine/2.0.0/jasmine.js"></script>
        <script src="http://saberlabs.github.io/static/jasmine/2.0.0/jasmine-html.js"></script>
        <script src="http://saberlabs.github.io/static/jasmine/2.0.0/console.js"></script>
        <script src="http://saberlabs.github.io/static/jasmine/2.0.0/boot.js"></script>
        <script src="http://saberlabs.github.io/static/jasmine/2.0.0/console-reporter.js"></script>
        <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-8-6/esl.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="viewport"></div>
        </div>
        <div class="wrapper">
            <div class="viewport-fs"><h1>Hello</h1></div>
        </div>
        <script>
        require.config({
            baseUrl: './',
            packages: [
                {
                    name: 'saber-firework',
                    location: '../src'
                },
                {
                    name: 'saber-mm',
                    location: 'dep/saber-mm/1.0.0/src'
                },
                {
                    name: 'saber-emitter',
                    location: 'dep/saber-emitter/2.0.0/src',
                    main: 'emitter'
                },
                {
                    name: 'saber-lang',
                    location: 'dep/saber-lang/2.0.0/src'
                },
                {
                    name: 'saber-dom',
                    location: 'dep/saber-dom/1.0.0/src'
                },
                {
                    name: 'saber-promise',
                    location: 'dep/saber-promise/2.0.0/src',
                    main: 'promise'
                },
                {
                    name: 'saber-uri',
                    location: 'dep/saber-uri/1.0.6/src'
                },
                {
                    name: 'etpl',
                    location: 'dep/etpl/3.0.0/src'
                },
                {
                    name: 'saber-widget',
                    location: 'dep/saber-widget/1.0.0/src'
                },
                {
                    name: 'saber-viewport',
                    location: 'dep/saber-viewport/1.1.0/src'
                },
                {
                    name: 'saber-router',
                    location: 'dep/saber-router/2.0.0/src'
                }
            ]
        });
        
        require([
            'fastclick',
            'main.spec'
        ]);

        </script>
    </body>
</html>
