    <nav class="ui-bar" data-ui="footer">

            <a href="#" class="ui-btn" data-ui="small danger" data-role="disable">禁用flex插件</a>
            <a href="#" class="ui-btn" data-ui="small success" data-role="enable">启用flex插件</a>

    <script>
    require(
        [
            'saber-tap',
            'saber-dom',
            'saber-widget',
            'saber-widget/Slider',
            'saber-widget/plugin/SliderFlex'
        ],
        function( Tap, dom, widget, Slider ) {
            // 点击延迟修正
            Tap.mixin( document.body );

            // 初始化
            sliders = [];
            dom.queryAll( '.ui-slider' ).forEach(
                function ( node ) {
                    sliders.push( widget.slider( node, { flex: true } ) );
                }
            );

            // 自定义dot
            sliders[ 2 ].on( 'change', function ( ev, from, to ) {
                dom.children( dom.query( '[data-role=dot]', this.get( 'main' ) ) ).forEach(
                    function ( node, i ) {
                        dom[ i === to ? 'addClass' : 'removeClass' ]( node, 'active' );
                    }
                );
            });

            // 控制按钮
            dom.query( '.ui-bar[data-ui~=footer]' ).addEventListener(
                'click',
                function ( ev ) {
                    var target = ev.target;
                    if ( dom.hasClass( target, 'ui-btn' ) ) {
                        ev.preventDefault();

                        var isEnable = dom.getData( target, 'role' ) === 'enable';
                        sliders.forEach(
                            function ( slider ) {
                                slider.set( 'flex', isEnable );
                            }
                        );
                    }
                }
            );
        }
    );

    document.addEventListener( 'touchstart', function(){}, false );
    </script>
