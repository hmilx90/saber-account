<script>
   require(
        [
            'saber-widget',
            'saber-widget/LazyLoad'
        ],
        function( widget ) {

            lazyLoader = widget.lazyLoad( null, { animate: true } );

            lazyLoader.on( 'load', function ( ev, node ) {
                console.info( 'load', node );
            });

            lazyLoader.on( 'complete', function () {
                console.info( 'complete' );
            });

        }
    );
</script>
