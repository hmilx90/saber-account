    <script>
    require(
        [
            'saber-tap',
            'saber-dom',
            'saber-widget',
            'saber-widget/ImageView',
            'saber-widget/plugin/Masker'
        ],
        function( Tap, dom, widget ) {
            Tap.mixin( document.body );

            dom.g( 'custom' ).addEventListener( 'click', function ( ev ) {
                var node = ev.target;
                if ( dom.matches( node, 'img' ) ) {
                    showImageView( node, node.parentNode );
                }
            } );

            iv = null;
            function showImageView ( image, wrapper ) {
                if ( !iv ) {
                    // 首次初始化
                    iv = widget.imageView( wrapper );
                }
                else {
                    // 更新绑定容器
                    iv.setup( wrapper );
                }

                iv.enable().to( image );
            }

        }
    );
    document.addEventListener( 'touchstart', function(){}, false );
    </script>
